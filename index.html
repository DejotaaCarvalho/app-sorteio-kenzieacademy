<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Sorteio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <!--Corpo-->
    <body>
        
        <header>
            <img width="150" src="./assets/img/logo.svg" alt="Logo aplicativo de sorteio">
            <h1>Sorteio de nomes da Kenzie Academy</h1>
        </header>

        <main class="app">

            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas</p>

                <hr>

                <p class="text-left">Adicione os nomes</p>

                    <!-- Formulário -->
                    <div class="formulario">

                        <label for="entradaNomes">Adicione os nomes aqui para o sorteio!</label>
                        <textarea id="entradaNomes"   placeholder="Adicione os nomes separados por vírgula(Daniel, Maria, Ariane)"></textarea>
                        <button class="botaoSortear">Sortear</button> 
                    </div>

                    <div class="resultado">
                        <span class="fechar">X</span>
                        <p>Resultado:</p>
                    </div>

            </section>


        </main>
        
        <!--Rodapé-->
        <footer></footer>


    </body>

    <!-- Colocar o script só no final, pois é preciso ter todo o HTML "Lido" primeiro antes de executar o script-->
    <script src="./assets/js/script.js"></script>
</html>
